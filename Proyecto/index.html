<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the <br>best food</h1>
                <p class="info-subtitle">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloribus laborum, iure iste explicabo facere aliquid recusandae molestiae. Earum iusto, nesciunt doloribus, voluptatum rem ut, dolore natus velit eligendi obcaecati non.</p>
                <button class="info-button">Book a table</button>
            </div>
            <img  class="hero-image" src="https://i.postimg.cc/zD21m9fG/hero.png" alt="Pasta dish with veggies">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our sesvices</h2>
            <div class="dishes-grid">
                <img src="https://i.postimg.cc/k5qHRc5H/video.png" alt="Dishes with wine" class="dishes-item dishes-item__big">
                <img src="https://i.postimg.cc/qR0pRyfB/dish1.png" alt="Bowl with veggies" class="dishes-item">
                <img src="https://i.postimg.cc/Wp5sNd5j/dish2.png" alt="Eggs with avocado" class="dishes-item">
                <img src="https://i.postimg.cc/hPwgmHF5/dish3.png" alt="Asparagus" class="dishes-item">
                <img src="https://i.postimg.cc/MG08hHnC/dish4.png" alt="tostada with leafs" class="dishes-item">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="plates">
                <img src="https://i.postimg.cc/15g1yJgc/plate1.png" alt="Dish with sauce and veggies" class="plates-image">
                <img src="https://i.postimg.cc/cH1P2my3/plate2.png" alt="Dish with sauce and veggies" class="plates-image">
                <img src="https://i.postimg.cc/rs3bd2dG/plate3.png" alt="Dish with sauce and veggies" class="plates-image">
                <img src="https://i.postimg.cc/Fsk8MzqT/plate4.png" alt="Dish with sauce and veggies" class="plates-image">
                <img src="https://i.postimg.cc/rw63Mc2M/plate5.png" alt="Dish with sauce and veggies" class="plates-image">
            </div>

</html>
